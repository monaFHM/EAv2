  index_text_who: "Ethno-Artists-Agency ist eine Agentur, die K&uuml;nstlerinnen aus unterschiedlichen Kulturkreisen europa- & weltweit vertitt. Neben der Vermittlung von K&uuml;nstlerinnen, ist auch die Veranstaltungst&auml;tigkeit ein Bereich, worauf sich Ethno-Artists-Agency spezialisiert hat. Sprechen Sie uns bei der Suche nach K&uuml;nstlerInnen oder bei Ihrer Veranstaltungsplanung an!"
  index_text_a: "Unsere K&uuml;nstlerInnen kommen aus unterschiedlichen Kulturkreisen und sind Spezialisten auf ihrem Gebiet. Ob Musik, Kabarett, Theater! Bei uns sind alle Sparten vertreten!"
  index_text_p: "Unsere Agentur beabsichtigt Kunst & Kultur zu f&uuml;r Jedermann zug&auml;nglich zu machen und an Jedermann zu vermitteln. Bei Veranstaltungen unterst&uuml;tzen wir lokale, sowie regionale Einrichtungen, die sich f&uuml;r &ouml;rtliche Gemeinschaften einsetzen."

  about_header_one: "Das Unbekannte machen!\nNeueDimensionen der K&uuml;nste entdecken!\nKunst als Hauptbestandteil von Kultur verstehen!"
  about_text_one: "Ethno-Artists vermittelt europaweit in diesem Sinne K&uuml;nstler unterschiedlicher Sparten- Musik, Theater/Kabarett oder auch Alternative Arts - und ist ebenfalls als Veranstalter t&auml;tig."
  about_header_two: "Ethno als Ausdruck marginalisierter Kunst!"
  about_text_two: "Ethno dient keinesfalls zur Unterscheidung von K&uuml;nstlerInnen aus unterschiedlichen Kulturkreisen, sondern als Ausdruck der K&uuml;nste, die in unserer sehr stark vom Populismus beeinflussten Zeit marginalisiert sind. Unser Ziel ist es, diese marginalisierten K&uuml;nste, Publik zu machen und die Kultur somit zu bereichern. Demzufolge beleben unsere K&uuml;nstler diese marginalisierten K&uuml;nste - Ethno-Artists."
  about_header_three: "Veranstaltung mit Herz & Verstand - Inklusion statt Selektion!"
  about_text_three: "Als Veranstalter unterst&uuml;tzen wir materiell und immateriell, lokale sowie regionale Einrichtungen aus den jeweiligen Veranstaltungsorten, die in Bereichen wie Soziales, Kunst&Kultur, Gesundheit&Pflege t&auml;tig und auf Unterst&uuml;tzungen angewiesen sind. Mit jeder Veranstaltung - Konzert, Ausstellung etc. - unterstz&uuml;tzen wir jeweils eine Einrichtung auf lokaler oder regionaler Ebene. Damit setzen wir ein Zeichen der Solidarit&auml;t."

