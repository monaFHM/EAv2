  mehr: "...mehr"

  name: "Name"
  email: "Email"
  betreff: "Betreff"
  nachricht: "Nachricht"
  absenden: "Absenden"
  missing_contact_info: "Bitte füllen Sie alle Felder aus"
  contact_success: "Kontaktanfrage erfolgreich gesendet. Wir melden uns schnellstmöglich zurück! Vielen Dank!"

  index_who: "Wer wir sind"
  index_artists: "Wen wir vertreten"
  index_philosophy: "Philosophie"

  index_text_who: "Ethno-Artists-Agency ist eine Agentur, die Künstlerinnen aus unterschiedlichen Kulturkreisen europa- & weltweit vertitt. Neben der Vermittlung von Künstlerinnen, ist auch die Veranstaltungstätigkeit ein Bereich, worauf sich Ethno-Artists-Agency spezialisiert hat. Sprechen Sie uns bei der Suche nach KünstlerInnen oder bei Ihrer Veranstaltungsplanung an!"
  index_text_a: "Unsere KünstlerInnen kommen aus unterschiedlichen Kulturkreisen und sind Spezialisten auf ihrem Gebiet. Ob Musik, Kabarett, Theater! Bei uns sind alle Sparten vertreten!"
  index_text_p: "Unsere Agentur beabsichtigt Kunst & Kultur zu für Jedermann zugänglich zu machen und an Jedermann zu vermitteln. Bei Veranstaltungen unterstützen wir lokale, sowie regionale Einrichtungen, die sich für örtliche Gemeinschaften einsetzen."

  about_header_one: "Das Unbekannte machen!\nNeueDimensionen der Künste entdecken!\nKunst als Hauptbestandteil von Kultur verstehen!"
  about_text_one: "Ethno-Artists vermittelt europaweit in diesem Sinne Künstler unterschiedlicher Sparten- Musik, Theater/Kabarett oder auch Alternative Arts - und ist ebenfalls als Veranstalter tätig."
  about_header_two: "Ethno als Ausdruck marginalisierter Kunst!"
  about_text_two: "Ethno dient keinesfalls zur Unterscheidung von KünstlerInnen aus unterschiedlichen Kulturkreisen, sondern als Ausdruck der Künste, die in unserer sehr stark vom Populismus beeinflussten Zeit marginalisiert sind. Unser Ziel ist es, diese marginalisierten Künste, Publik zu machen und die Kultur somit zu bereichern. Demzufolge beleben unsere Künstler diese marginalisierten Künste - Ethno-Artists."
  about_header_three: "Veranstaltung mit Herz & Verstand - Inklusion statt Selektion!"
  about_text_three: "Als Veranstalter unterstützen wir materiell und immateriell, lokale sowie regionale Einrichtungen aus den jeweiligen Veranstaltungsorten, die in Bereichen wie Soziales, Kunst&Kultur, Gesundheit&Pflege tätig und auf Unterstützungen angewiesen sind. Mit jeder Veranstaltung - Konzert, Ausstellung etc. - unterstzützen wir jeweils eine Einrichtung auf lokaler oder regionaler Ebene. Damit setzen wir ein Zeichen der Solidarität."

