# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

de:
  date:
    abbr_day_names:
    - So
    - Mo
    - Di
    - Mi
    - Do
    - Fr
    - Sa
    abbr_month_names:
    -
    - Jan
    - Feb
    - M&auml;r
    - Apr
    - Mai
    - Jun
    - Jul
    - Aug
    - Sep
    - Okt
    - Nov
    - Dez
    day_names:
    - Sonntag
    - Montag
    - Dienstag
    - Mittwoch
    - Donnerstag
    - Freitag
    - Samstag
    formats:
      default: ! '%d.%m.%Y'
      long: ! '%e. %B %Y'
      short: ! '%e. %b'
    month_names:
    -
    - Januar
    - Februar
    - M&auml;rz
    - April
    - Mai
    - Juni
    - Juli
    - August
    - September
    - Oktober
    - November
    - Dezember
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: etwa eine Stunde
        other: etwa %{count} Stunden
      about_x_months:
        one: etwa ein Monat
        other: etwa %{count} Monate
      about_x_years:
        one: etwa ein Jahr
        other: etwa %{count} Jahre
      almost_x_years:
        one: fast ein Jahr
        other: fast %{count} Jahre
      half_a_minute: eine halbe Minute
      less_than_x_minutes:
        one: weniger als eine Minute
        other: weniger als %{count} Minuten
      less_than_x_seconds:
        one: weniger als eine Sekunde
        other: weniger als %{count} Sekunden
      over_x_years:
        one: mehr als ein Jahr
        other: mehr als %{count} Jahre
      x_days:
        one: ein Tag
        other: ! '%{count} Tage'
      x_minutes:
        one: eine Minute
        other: ! '%{count} Minuten'
      x_months:
        one: ein Monat
        other: ! '%{count} Monate'
      x_seconds:
        one: eine Sekunde
        other: ! '%{count} Sekunden'
    prompts:
      day: Tag
      hour: Stunden
      minute: Minuten
      month: Monat
      second: Sekunden
      year: Jahr
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: muss akzeptiert werden
      blank: muss ausgef&uuml;llt werden
      confirmation: stimmt nicht mit der Best&auml;tigung &uuml;berein
      empty: muss ausgef&uuml;llt werden
      equal_to: muss genau %{count} sein
      even: muss gerade sein
      exclusion: ist nicht verf&uuml;gbar
      greater_than: muss gr&ouml;ßer als %{count} sein
      greater_than_or_equal_to: muss gr&ouml;ßer oder gleich %{count} sein
      inclusion: ist kein g&uuml;ltiger Wert
      invalid: ist nicht g&uuml;ltig
      less_than: muss kleiner als %{count} sein
      less_than_or_equal_to: muss kleiner oder gleich %{count} sein
      not_a_number: ist keine Zahl
      not_an_integer: muss ganzzahlig sein
      odd: muss ungerade sein
      record_invalid: ! 'G&uuml;ltigkeitspr&uuml;fung ist fehlgeschlagen: %{errors}'
      taken: ist bereits vergeben
      too_long: ist zu lang (nicht mehr als %{count} Zeichen)
      too_short: ist zu kurz (nicht weniger als %{count} Zeichen)
      wrong_length: hat die falsche L&auml;nge (muss genau %{count} Zeichen haben)
    template:
      body: ! 'Bitte &uuml;berpr&uuml;fen Sie die folgenden Felder:'
      header:
        one: ! 'Konnte %{model} nicht speichern: ein Fehler.'
        other: ! 'Konnte %{model} nicht speichern: %{count} Fehler.'
  helpers:
    select:
      prompt: Bitte w&auml;hlen
    submit:
      create: ! '%{model} erstellen'
      submit: ! '%{model} speichern'
      update: ! '%{model} aktualisieren'
  number:
    currency:
      format:
        delimiter: .
        format: ! '%n %u'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: €
    format:
      delimiter: .
      precision: 2
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion:
            one: Milliarde
            other: Milliarden
          million: Millionen
          quadrillion:
            one: Billiarde
            other: Billiarden
          thousand: Tausend
          trillion: Billionen
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' und '
      two_words_connector: ! ' und '
      words_connector: ! ', '
  time:
    am: vormittags
    formats:
      default: ! '%A, %d. %B %Y, %H:%M Uhr'
      long: ! '%A, %d. %B %Y, %H:%M Uhr'
      short: ! '%d. %B, %H:%M Uhr'
    pm: nachmittags
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors


  home: "HOME"
  about: "&Uuml;BER UNS"
  artists: "ARTISTEN"
  contact: "KONTAKT"

  mehr: "...mehr"

  name: "Name"
  email: "Email"
  betreff: "Betreff"
  nachricht: "Nachricht"
  absenden: "Absenden"
  missing_contact_info: "Bitte f&uuml;llen Sie alle Felder aus"
  contact_success: "Kontaktanfrage erfolgreich gesendet. Wir melden uns schnellstm&ouml;glich zur&uuml;ck! Vielen Dank!"

  index_who: "Wer wir sind"
  index_artists: "Wen wir vertreten"
  index_philosophy: "Philosophie"

  index_text_who: "Ethno-Artists-Agency ist eine Agentur, die K&uuml;nstlerinnen aus unterschiedlichen Kulturkreisen europa- & weltweit vertitt. Neben der Vermittlung von K&uuml;nstlerinnen, ist auch die Veranstaltungst&auml;tigkeit ein Bereich, worauf sich Ethno-Artists-Agency spezialisiert hat. Sprechen Sie uns bei der Suche nach K&uuml;nstlerInnen oder bei Ihrer Veranstaltungsplanung an!"
  index_text_a: "Unsere K&uuml;nstlerInnen kommen aus unterschiedlichen Kulturkreisen und sind Spezialisten auf ihrem Gebiet. Ob Musik, Kabarett, Theater! Bei uns sind alle Sparten vertreten!"
  index_text_p: "Unsere Agentur beabsichtigt Kunst & Kultur zu f&uuml;r Jedermann zug&auml;nglich zu machen und an Jedermann zu vermitteln. Bei Veranstaltungen unterst&uuml;tzen wir lokale, sowie regionale Einrichtungen, die sich f&uuml;r &ouml;rtliche Gemeinschaften einsetzen."

  about_header_one: "Das Unbekannte machen!\nNeueDimensionen der K&uuml;nste entdecken!\nKunst als Hauptbestandteil von Kultur verstehen!"
  about_text_one: "Ethno-Artists vermittelt europaweit in diesem Sinne K&uuml;nstler unterschiedlicher Sparten- Musik, Theater/Kabarett oder auch Alternative Arts - und ist ebenfalls als Veranstalter t&auml;tig."
  about_header_two: "Ethno als Ausdruck marginalisierter Kunst!"
  about_text_two: "Ethno dient keinesfalls zur Unterscheidung von K&uuml;nstlerInnen aus unterschiedlichen Kulturkreisen, sondern als Ausdruck der K&uuml;nste, die in unserer sehr stark vom Populismus beeinflussten Zeit marginalisiert sind. Unser Ziel ist es, diese marginalisierten K&uuml;nste, Publik zu machen und die Kultur somit zu bereichern. Demzufolge beleben unsere K&uuml;nstler diese marginalisierten K&uuml;nste - Ethno-Artists."
  about_header_three: "Veranstaltung mit Herz & Verstand - Inklusion statt Selektion!"
  about_text_three: "Als Veranstalter unterst&uuml;tzen wir materiell und immateriell, lokale sowie regionale Einrichtungen aus den jeweiligen Veranstaltungsorten, die in Bereichen wie Soziales, Kunst&Kultur, Gesundheit&Pflege t&auml;tig und auf Unterst&uuml;tzungen angewiesen sind. Mit jeder Veranstaltung - Konzert, Ausstellung etc. - unterstz&uuml;tzen wir jeweils eine Einrichtung auf lokaler oder regionaler Ebene. Damit setzen wir ein Zeichen der Solidarit&auml;t."

